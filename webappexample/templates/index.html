<html>
<head>
    <meta charset="utf-8"/>
    <title>Homework</title>
</head>
<body>
{% if session %}
    <h1>Welcome, {{ session.userinfo.name }}!</h1>
    <pre><img src="{{ picture }}"></pre>
    <pre>Nickname: {{ nickname }}</pre>
    <pre>Email: {{ email }}</pre>
    <pre>Varified: {{ email_varified }}</pre>
    <br>
    <p><a href="{% url 'logout' %}" id="qsLogoutBtn">Logout</a></p>

{% else %}
    <h1 id="profileDropDown">Welcome Guest</h1>
    <p><a href="{% url 'login' %}" id="qsLoginBtn">Login</a></p>
{% endif %}
</body>
</html>
